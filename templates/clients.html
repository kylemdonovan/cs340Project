<!DOCTYPE html>
<html>
<head>
    <title>Clients</title>
</head>
<body>
    <h1>Clients</h1>

    <h2>Add New Client</h2>
    <form method="POST" action="{{ url_for('clients') }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <input type="submit" value="Add Client">
    </form>

    <h2>Client List</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
        {% for client in clients %}
        <tr>
            <td>{{ client.id }}</td>
            <td>{{ client.name }}</td>
            <td>
                <a href="{{ app.py('edit_client', client_id=client.id) }}">Edit</a> |
                <a href="{{ app.py('delete_client', client_id=client.id) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
