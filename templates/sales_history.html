<!DOCTYPE html>
<html>
<head>
    <title>Sales History</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>Sales History</h1>
    <h2>Add Sales Record</h2>
    <form method="POST" action="{{ url_for('add_sales_record') }}">
        <label>Client ID:</label>
        <input type="text" name="client_id">
        <label>Date:</label>
        <input type="text" name="date">
        <label>Total Cost:</label>
        <input type="text" name="total_cost">
        <label>Refund:</label>
        <input type="text" name="refund">
        <input type="submit" value="Add">
    </form>

    <h2>Remove Sales Record</h2>
    <form method="POST" action="{{ url_for('remove_sales_record') }}">
        <label>ID:</label>
        <input type="text" name="record_id">
        <input type="submit" value="Remove">
    </form>

    <h2>Sales History Records</h2>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Client ID</th>
            <th>Date</th>
            <th>Total Cost</th>
            <th>Refund</th>
        </tr>
        {% for record in sales_history %}
        <tr>
            <td>{{ record['id'] }}</td>
            <td>{{ record['client_id'] }}</td>
            <td>{{ record['date'] }}</td>
            <td>{{ record['total_cost'] }}</td>
            <td>{{ record['refund'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
