<!DOCTYPE html>
<html>
<head>
    <title>Edit Region</title>
</head>
<body>
    <h2>Edit Region</h2>
    <form method="POST" action="{{ url_for('edit_region', region_id=region['region_id']) }}">
        <div>
            <label for="region_name">Region Name:</label>
            <input type="text" name="region_name" id="region_name" value="{{ region['region_name'] }}" required>
        </div>
        <button type="submit">Update</button>
    </form>
</body>
</html>
