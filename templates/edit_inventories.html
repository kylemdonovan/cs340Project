<!DOCTYPE html>
<html>
<head>
    <title>Edit Inventory</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div>
        <table border="1" cellpadding="5">
            <caption> Editing Inventory: </caption>
            <!-- Access data passed from server-side code -->
            {% if inventory %}
                <thead>
                    <tr>
                        <!-- Create column headers for the inventory attributes -->
                        <th scope="col" data-field="inventoryID" data-filter-control="input">Inventory ID</th>
                        <th scope="col" data-field="clientID" data-filter-control="input">Client ID</th>
                        <th scope="col" data-field="foodID" data-filter-control="input">Food ID</th>
                        <th scope="col" data-field="itemCount" data-filter-control="input">Item Count</th>
                        <th scope="col" data-field="units" data-filter-control="input">Units</th>
                    </tr>
                </thead>

                <tbody>
                    <!-- Display the inventory data -->
                    <tr>
                        <!-- Create table cells for the inventory attributes -->
                        <td>{{ inventory[0] }}</td>
                        <td>{{ inventory[1] }}</td>
                        <td>{{ inventory[2] }}</td>
                        <td>{{ inventory[3] }}</td>
                        <td>{{ inventory[4] }}</td>
                    </tr>
                </tbody>
            {% endif %}
        </table>

        <div id="edit">
            <!-- Form to edit data in the inventory table -->
            <form id="editInventory" action="/inventories/edit/{{ inventory[0] }}" method="post">
                <div class="form-group">
                    <label for="client_id">Client ID</label>
                    <input type="text" class="form-control" id="client_id" name="client_id" value="{{ inventory[1] }}">
                </div>
                <div class="form-group">
                    <label for="food_id">Food ID</label>
                    <input type="text" class="form-control" id="food_id" name="food_id" value="{{ inventory[2] }}">
                </div>
                <div class="form-group">
                    <label for="item_count">Item Count</label>
                    <input type="text" class="form-control" id="item_count" name="item_count" value="{{ inventory[3] }}">
                </div>
                <div class="form-group">
                    <label for="units">Units</label>
                    <input type="text" class="form-control" id="units" name="units" value="{{ inventory[4] }}">
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</body>
</html>
