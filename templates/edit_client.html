<html>
<head>
    <title>Edit Client</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div>
        <table border="1" cellpadding="5">
            <caption> Editing Client: </caption>
            <!-- Access data passed from server-side code -->
            {% if data %}
                <thead>
                    <tr>
                        <!-- Create column headers for the new attributes -->
                        <th scope="col" data-field="regionID" data-filter-control="input">Region ID</th>
                        <th scope="col" data-field="name" data-filter-control="input">Name</th>
                        <th scope="col" data-field="address" data-filter-control="input">Address</th>
                        <th scope="col" data-field="phone" data-filter-control="input">Phone</th>
                        <th scope="col" data-field="email" data-filter-control="input">Email</th>
                    </tr>
                </thead>

                <tbody>
                    <!-- Iterate through every client in data -->
                    {% for client in data %}
                        <tr>
                            <!-- Create table cells for the new attributes -->
                            <td>{{ client.region_id }}</td>
                            <td>{{ client.name }}</td>
                            <td>{{ client.address }}</td>
                            <td>{{ client.phone }}</td>
                            <td>{{ client.email }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            {% endif %}
        </table>

        <div id="edit">
            <!-- Form to edit data in client table -->
            <form id="editClient" action="/edit_client/{{ client.client_id }}" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ client.name }}">
                </div>
                <div class="form-group">
                    <label for="region_id">Region ID</label>
                    <input type="text" class="form-control" id="region_id" name="region_id" value="{{ client.region_id }}">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" value="{{ client.address }}">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" value="{{ client.phone }}">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ client.email }}">
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
            
        </div>
    </div>
</body>
</html>
