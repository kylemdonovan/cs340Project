<!DOCTYPE html>
<html>
<head>
    <title>Inventories</title>
</head>
<body>

    <table border="1" cellpadding="5">
        <tr>
            <th><a href="/clients">Clients</a></th>
            <th><a href="/foods">Foods</a></th>
            <th><a href="/inventories">Inventories</a></th>
            <th><a href="/regions">Regions</a></th>
            <th><a href="/sales_history">Sales History</a></th>
            <th><a href="/sales_history_has_food">Sales History Has Food</a></th>
        </tr>
    </table>

    <h1>Inventories</h1>

    <h2>Add New Inventory</h2>
    <form method="POST" action="{{ url_for('add_inventory') }}">
        <label for="food_id">Food ID:</label>
        <input type="text" id="food_id" name="food_id" required>
        <br>
        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity" name="quantity" required>
        <br>
        <input type="submit" value="Add Inventory">
    </form>

    <h2>Inventory List</h2>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Food ID</th>
            <th>Quantity</th>
            <th>Action</th>
        </tr>
        {% for inventory in inventories %}
        <tr>
            <td>{{ inventory[0] }}</td>
            <td>{{ inventory[1] }}</td>
            <td>{{ inventory[2] }}</td>
            <td>
                <a href="{{ url_for('edit_inventory', inventory_id=inventory[0]) }}">Edit</a>
                <a href="{{ url_for('delete_inventory', inventory_id=inventory[0]) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
