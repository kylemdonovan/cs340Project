<!-- inventories.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Inventories</title>
</head>
<body>
    <h1>Inventories</h1>
    
    <!-- Display all inventories -->
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for inventory in inventories %}
            <tr>
                <td>{{ inventory.product }}</td>
                <td>{{ inventory.quantity }}</td>
                <td>
                    <a href="/inventories/edit/{{ inventory.id }}">Edit</a>
                    <form action="/inventories/delete/{{ inventory.id }}" method="POST" style="display:inline">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this inventory?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <!-- Form for adding a new item to the inventory -->
    <h2>Add Inventory</h2>
    <form action="/inventories/add" method="POST">
        <label for="product">Product:</label>
        <input type="text" name="product" id="product" required>
        
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" required>
        
        <button type="submit">Add</button>
    </form>
</body>
</html>
