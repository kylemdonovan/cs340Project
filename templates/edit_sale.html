<!DOCTYPE html>
<html>
<head>
    <title>Edit Sale</title>
</head>
<body>
    <h1>Edit Sale</h1>
    <form method="POST" action="{{ url_for('edit_sale', sales_history_id=sale['sales_history_id']) }}">
        <label for="product_name">Product Name:</label>
        <input type="text" name="product_name" id="product_name" value="{{ sale['product_name'] }}" required>

        <label for="client_id">Client ID:</label>
        <input type="text" name="client_id" id="client_id" value="{{ sale['client_id'] }}" required>

        <label for="quantity">Quantity:</label>
        <input type="text" name="quantity" id="quantity" value="{{ sale['quantity'] }}" required>

        <label for="price">Price:</label>
        <input type="text" name="price" id="price" value="{{ sale['price'] }}" required>

        <input type="submit" value="Update Sale">
    </form>
</body>
</html>
