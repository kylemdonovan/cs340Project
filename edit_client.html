<html>
<head>
    <title>Edit Client</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
    <h1>Edit Client</h1>

    <div id="edit">

        <form id="editClient" action="/edit_client/{{ client.client_id }}" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ client.name }}">
            </div>
            <div class="form-group">
                <label for="region_id">Region ID</label>
                <input type="text" class="form-control" id="region_id" name="region_id" value="{{ client.region_id }}">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ client.address }}">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{ client.phone }}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ client.email }}">
            </div>
            <button type="submit" class="btn btn-primary" onclick="return confirm('Are you sure you want to save changes?')">Save Changes</button>
        </form>
    </div>
</body>
</html>
